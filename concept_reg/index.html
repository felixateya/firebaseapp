<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.registration.com</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://use.fontawesome.com/28f229e3ea.js"></script>
</head>

<body>
  <section class="big">
  </section>
  <section class="fire">
    <div class="right">
      <h1>#1 Car rental service in the country</h1>
      <p>Welcome to the most trusted car rental service in the nation. We offer a variety of cars ranging from high-end
      to economical packages.</p>
      <button>learn more</button>
    </div>
    <div class="left">
      <h5>Concept <span>Cars</span></h5>
      <h6>Create account</h6>
      <label for="">Name*</label>
      <input type="text" id="name">
      <label for="">Email Address*</label>
      <input type="email" id="email">
      <label for="">Password*</label>
      <input type="password" id="password">
      <label for="">Password must be atleast 6 characters</label>
      <button id="register">Sign Up</button>
      <p>Or</p>
      <button id="google"><i class="fa fa-google" aria-hidden="true"></i>Sign up with google</button>
      <a href="" id="facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Sign up with facebook</a>
      <a href="" id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Sign in with twitter</a>
    </div>
  </section>




  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="/javaScript/config.js"></script>
  <script src="/javaScript/register.js"></script>
</body>

</html>
